<div class="home-container">
    
    <table mat-table class="data-table" [dataSource]="data">
        <!-- Number Column -->
        <ng-container matColumnDef="Numbers">
            <th mat-header-cell *matHeaderCellDef>Number</th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>
    
        <!-- Priority Column -->
        <ng-container matColumnDef="Priority">
            <th mat-header-cell *matHeaderCellDef>Priority</th>
            <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>
    
        <!-- Short Description Column -->
        <ng-container matColumnDef="ShortDescription">
            <th mat-header-cell *matHeaderCellDef>Short Description</th>
            <td mat-cell *matCellDef="let element"> {{element.short_description}} </td>
        </ng-container>
    
        <!-- Category Column -->
        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
    
        <!-- State Column -->
        <ng-container matColumnDef="State">
            <th mat-header-cell *matHeaderCellDef>State</th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>
    
        <!-- Date Created Column -->
        <ng-container matColumnDef="Created">
            <th mat-header-cell *matHeaderCellDef>Created</th>
            <td mat-cell *matCellDef="let element"> {{element.sys_created_on}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
</div>
